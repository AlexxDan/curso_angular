<h1>Modicar Personaje de una serie</h1>
<form #modf="ngForm">
<label>Seleccionar Personaje</label>
<select #selectPer name="selectPer">
<option *ngFor="let pers of personajes" value="{{pers.idPersonaje}}">{{pers.nombre}}</option>
</select>
<br/>
<label>Seleccionar Serie</label>
<select #selectSer name="selectSer">
<option *ngFor="let serie of series" value="{{serie.idSerie}}">{{serie.nombre}}</option>
</select>
<br/>
<button (click)="registrarDatos()">Modifciar</button>
</form>
