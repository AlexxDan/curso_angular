
<div *ngIf="peliculas.length > 0">
  <h1>Listado de peliculas por Genero</h1>
  <div class="row">
    <div class="col-sm-4" *ngFor="let film of peliculas">
      <div class="card" >
          <a [routerLink]="['/pelis/',film.idPelicula]">
        <img src="{{ film.foto }}" class="card-img-top" alt="{{ film.titulo }}" width="70%" />
        <div class="card-body">
          <h3 class="card-text">{{ film.titulo }}</h3>
        </div>
      </a>
      </div>
    </div>
  </div>
  
</div>
<div *ngIf="peliculasFiltradas.length > 0">
<h1>Listado de peliculas filtrada por titulo</h1>

<div class="row">
  <div class="col-sm-4" *ngFor="let film of peliculasFiltradas">
    <div class="card" >
        <a [routerLink]="['/pelis/',film.idPelicula]">
      <img src="{{ film.foto }}" class="card-img-top" alt="{{ film.titulo }}" width="70%" />
      <div class="card-body">
        <h3 class="card-text">{{ film.titulo }}</h3>
      </div>
    </a>
    </div>
  </div>
</div>
</div>
